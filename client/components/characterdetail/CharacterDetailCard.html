<div class="container-fluid my-lg-5 my-4">
    <div class="character-card-detail__box-container card">
      <b-row class="character-card-detail__row">
        <b-col lg="6">
          <img class="character-card-detail__image" src="@/assets/img/characters.jpg" />
        </b-col>
        <b-col lg="6">
          <div class="character-card-detail__box">
            <template v-if="loading">
              <h3>Yükleniyor...</h3>
            </template>
            <template v-else>
              <template v-if="characterDetail && characterDetail._id">
                <h3 class="character-card-detail__title" itemprop="name">{{ characterDetail.name }}</h3>
                <ul class="character-card-detail__info-list">
                  <li itemprop="description">Ras: {{ characterDetail.race }}</li>
                  <li itemprop="description">Cinsiyet: {{ characterDetail.gender === 'female' ? 'Kadın' : 'Erkek' }}</li>
                  <li itemprop="description">Doğum: {{ characterDetail.birth }}</li>
                  <li itemprop="description">Eş: {{ characterDetail.spouse }}</li>
                  <li itemprop="description">Ölüm: {{ characterDetail.death }}</li>
                  <li itemprop="description">Wiki Bağlantısı: <a target="_blank" :href="characterDetail.wikiUrl" itemprop="url">{{ characterDetail.wikiUrl }}</a></li>
                </ul>
              </template>
              <template v-else>
                <h1>Karakter Bulunamadı</h1>
              </template>
            </template>
          </div>
        </b-col>
      </b-row>
    </div>
  </div>
