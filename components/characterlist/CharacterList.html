<div>
  <b-row class="character-list mb-4">
    <b-col xl="3" md="4" sm="6" v-for="character in characters" :key="character.id">
      <nuxt-link :to="`/characters/${character._id}`">
        <div class="card p-3 character-card">
          <div class="box-character">
            <b-img-lazy class="box-character__image" :src="require(`@/assets/character.jpg`)" :alt="character.name" />
            <div class="overlay"></div>
            <span class="character-card__title">{{ character.name }}</span>
          </div>
        </div>
      </nuxt-link>
    </b-col>
  </b-row>
</div>
